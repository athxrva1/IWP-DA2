<h1>Filler</h1>

<div class="text">
    <h1>Fill out this form to schedule a demo with Apple.</h1>
</div>

<div class="testbox">
    <form action="/">
      <div class="banner">
        <h1>Product Demo Booking Form</h1>
      </div>
      <div class="item">
        <p>Name</p>
        <div class="name-item">
          <input type="text" name="name" placeholder="First" />
          <input type="text" name="name" placeholder="Last" />
        </div>
      </div>
      <div class="item">
        <p>Email</p>
        <input type="email" name="name"/>
      </div>
      <div class="item">
        <p>Phone</p>
        <input type="text" name="name"/>
      </div>

      <div class="item">
        <p>Your Address</p>
        <input type="text" name="name" placeholder="Street address" />
        <input type="text" name="name" placeholder="Street address line 2" />
        <div class="city-item">
          <input type="text" name="name" placeholder="City" />
          <input type="text" name="name" placeholder="Region" />
          <input type="text" name="name" placeholder="Postal / Zip code" />
          <select>
            <option value="">Country</option>
            <option value="1">USA</option>
            <option value="2">India</option>
            <option value="3">United Kingdom</option>
            <option value="4">Germany</option>
            <option value="5">Canada</option>
          </select>
        </div>
      </div>
      <div class="question">
        <p>Product</p>
        <div class="question-answer">
          <div>
            <input type="radio" value="none" id="radio_1" name="vehicle" />
            <label for="radio_1" class="radio"><span>iPhone 13 Pro</span></label>
          </div>
          <div>
            <input type="radio" value="none" id="radio_2" name="vehicle" />
            <label for="radio_2" class="radio"><span>MacBook Pro</span></label>
          </div>
          <div>
            <input type="radio" value="none" id="radio_3" name="vehicle" />
            <label for="radio_3" class="radio"><span>iPad Pro</span></label>
          </div>
          <div>
            <input type="radio" value="none" id="radio_4" name="vehicle" />
            <label for="radio_4" class="radio"><span>Watch</span></label>
          </div>
          <div>
            <input type="radio" value="none" id="radio_4" name="vehicle" />
            <label for="radio_6" class="radio"><span>AirPods</span></label>

            <select>
                <option value="">Color</option>
                <option value="1">Space Grey</option>
                <option value="2">Midnight</option>
                <option value="3">Silver</option>
                <option value="4">Rose Gold</option>
                <option value="5">Matte Black</option>
              </select>
          </div>

          

        </div>
      </div>
      <div class="item">
        <p>Demo Date</p>
        <input type="date" name="bdate" />
        <i class="fas fa-calendar-alt"></i>
      </div>
      <div class="item">
        <p>Demo Time</p>
        <input type="time" name="name" />
        <i class="fas fa-clock"></i>
      </div>
      
      <div class="item">
        <p>Any special requests?</p>
        <textarea rows="3"></textarea>
      </div>
      <div class="btn-block">
        <button type="submit" href="/">SEND</button>
      </div>
    </form>
